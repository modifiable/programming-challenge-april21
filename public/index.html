<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Movies API</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <hr>
            <h1 id="title">Movies API</h1>
            <hr>
            <div id="parameters">
                <!-- Default switch -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="changeSearch" onchange="changeuri(this);"/>
                    <label class="form-check-label" for="changeSearch"  id="switch"></label>
                </div>
                <div id="inputs">
                </div>
                <img src="loading.gif" id="loadingImg"/>
            </div>
            <div id="pages">
                <div id="buttons">
                    <button type="button" class="btn btn-primary" id="Preview" onclick="paginationMoviesBack();">Preview</button>
                    <button type="button" class="btn btn-primary" id="Next" onclick="paginationMoviesNext();"">Next</button>
                </div>
            </div>
            <div class="row" id="movies">
            </div>
        </div>
        <!--Our JS file-->
        <script src="clientFunctions.js"></script>
    </body>
</html>
